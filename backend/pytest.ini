[pytest]
DJANGO_SETTINGS_MODULE = core.settings.development
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=apps
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
testpaths = apps
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

[coverage:run]
source = apps
omit = 
    */migrations/*
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    */migrations/*,
    venv,
    env,
    .venv
ignore = E203, E266, W503
max-complexity = 10

[isort]
profile = black
line_length = 100
skip = migrations, venv, env, .venv

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
